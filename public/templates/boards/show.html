<h1> Your Board: </h1>

{{ board.name }}
  <button class="btn btn-danger btn-small" ng-click="deleteBoard(board.id)"> Delete Board </button>
<h1> Lists </h1>
<input type="text" class="form-control" ng-model="title"><button ng-click="addList()">Add</button>
<div col-md-3 ng-repeat="list in board.lists">


<div class="panel panel-primary">
  <div class="panel-heading">
    <h3 class="panel-title">  {{ list.title }}</h3>
  </div>
  <div class="panel-body">
    Panel content
  </div>
</div>

</div>
