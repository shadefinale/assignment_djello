<h3> Your Board: {{ board.name }} </h3>

<button class="btn btn-danger btn-small" ng-click="deleteBoard(board.id)"> Delete Board </button>
<h3> Lists </h3>
<div class="form-group">
<input type="text" class="form-control" ng-model="title">
</div>
<button ng-click="addList()" class="btn btn-primary btn-xs">Add</button>



<ul class="horizontal-slide">
    <li class="span2" ng-repeat="list in board.lists">
       <div editable-list="list.title" ></div>
    </li>
    
</ul>
